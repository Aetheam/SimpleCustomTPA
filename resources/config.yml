# Do not touch the plugin version
version: 1.0.0

# Set your prefix for all your orders here
prefix: "§b[§eCustomTPA§b] §r"

# Set up your messages for all your orders here
message:
  tpa:
    confirm: "You have send a teleportation request to {player}"
    send: "{player} have send you a teleportation request"
  accept:
    confirm: "You have accepted {player} request"
    send: "{player} has accepted your request"
  refuse:
    confirm: "You have refused {player} request"
    send: "{player} has refused"
  teleport: "You have been teleported to {player}"
  tpahere:
    send: "{player} has send you a teleportation request to him"
    confirm: "you have send a request to teleport {player} to you"
  noRequest: "You don't have any request for the moment"

# Set the time before the teleportation request is deleted here
timeBeforeDeleteRequest: 30

# Set the time before teleportation here
# If you want the teleportation to be done directly, please put "false"
delayBeforeTeleportation:
  set: "true"
  time: 3
  message: "time before tp: {time}"
